<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvP Community Official Site &bull; Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: cyan; /* Cyan */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .navbar {
            background-color: #2b2b2b; /* Dark Gray */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .navbar a {
            color: cyan; /* Cyan */
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #28a745; /* Green */
        }

        .color-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.8);
            z-index: 1000;
            display: none;
        }

        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 80px;
            background: linear-gradient(to bottom, #000, #111);
            border-bottom: 1px solid #333;
            z-index: 1001;
        }

        .icon {
            position: fixed;
            top: 20px;
            right: 20px; /* Changed to right */
            z-index: 1002;
        }

        .icon img {
            max-height: 40px;
            border-radius: 50%; /* Circular */
        }

        .coldfire-navbar-menu {
            position: fixed;
            top: 100px;
            left: -300px;
            width: 300px;
            height: 100%;
            background: #2b2b2b;
            z-index: 1001;
            transition: left 0.3s;
            overflow-y: auto;
            padding-top: 20px;
            box-shadow: 5px 0 10px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1e1e1e;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .boxed {
            border: 2px solid cyan; /* Cyan */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .boxed:hover {
            background-color: cyan; /* Cyan */
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#tierlists" class="boxed">Tierlists</a>
        <a href="#discord" class="boxed">Discord</a>
        <div class="icon">
            <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1218214520070340638/channels4_profile.jpg?ex=6606d9ae&is=65f464ae&hm=f4ce4f9b278b0525568a8812afe58d80b84ab0dcf30147d4dd15ec70a83679b0" alt="PvP Community Logo">
        </div>
    </nav>
    <div class="color-overlay"></div>
    <div class="header" id="header-pjs" style="opacity: 0.6; z-index: 10"></div>
    <div class="icon">
        <div class="icon-wrapper">
            <img src="https://cdn.discordapp.com/attachments/1199074761427398757/1218214520070340638/channels4_profile.jpg?ex=6606d9ae&is=65f464ae&hm=f4ce4f9b278b0525568a8812afe58d80b84ab0dcf30147d4dd15ec70a83679b0" alt="PvP Community Logo">
        </div>
    </div>
    <div class="coldfire-navbar-menu">
        <div class="nav-header">
            <div class="nav-header-text theme-text">PvP Community</div>
            <div id="nav-header-close" class="nav-header-close btn btn-secondary ml-4"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <ul>
            <li class="nav-item">
                <a class="nav-link nav-link-active" href="#">Tierlists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link boxed" href="#tierlists">Discord</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <!-- Removed banner -->
    </div>
    <div class="footer">
        <div class="top-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 footer-col footer-about">
                        <div class="footer-text-header">Join Now!</div>
                        <p>Join up on our amazing Tier tests server now!</p>
                        <button class="btn btn-play" onclick="copyToClipboard('#play-ip')" data-toggle="tooltip" title="Click to copy"><span id="play-ip">discord.gg/tiertests</span> <i class="fa-solid fa-angles-right"></i></button>
                    </div>
                    <div class="col-lg-4 footer-col">
                        <div class="footer-text-header">Links</div>
                        <a class="footer-link terms-link" href="terms.html#Terms_andContitions_scroll">Terms and Conditions</a>
                        <a class="footer-link privacy-policy-link" href="terms.html#Privicy_policy_scroll">Privacy Policy</a>
                        <a class="footer-link contact-link" href="terms.html#Contact_us_scroll">Contact Us</a>
                        <a class="footer-link" href="#discord">Discord</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+I5Rp+r1ot73v8ZHNmOe4K/dS+8eztOjc/NQT41" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-5ZYgaAVvAx5g4AyAsFxH8n+eVPrfiuKZZ+vxgVZZ15pYOdpJ5OxZeCx7Q3q1J9w/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-3s71oNxMh0TOQGd5WBQMB3jVgH28PXLwrE0yBJHoYJRXGDruDjUU3wq+O0UaOr0H" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });

        $("#nav-header-close").click(function () {
            $(".coldfire-navbar-menu").css("left", "-300px");
            $(".color-overlay").css("display", "none");
        });
    </script>
</body>
</html>
